<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        .video-container { max-width: 800px; width: 100%; padding: 20px; }
        video { width: 100%; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="/sp/video.mp4" type="/sp/video/mp4">
            您的浏览器不支持HTML5视频播放。
        </video>
    </div>
</body>
</html>
